<main>
    <center>
        <h5>Reset Password :D</h5>
        <div class="container">
            <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE; margin-top:10%">
                <form class="col s12" ng-submit="vm.submitPassword()">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">lock_outline</i>
                            <input id="password" type="password" class="validate" required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">lock_outline</i>
                            <input id="repassword" type="password" class="validate" required>
                            <label for="repassword">Confirm Password</label>
                        </div>
                    </div>
                    <br />
                    <center>
                        <div class='row'>
                            <button type='submit' class='col s12 btn btn-large waves-effect indigo'>Submit</button>
                        </div>
                    </center>
                </form>
            </div>
        </div>
    </center>
</main>
