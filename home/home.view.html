<script src="libs/js/dirPagination.js"></script>
<script>
    $(document).ready(function(){
        $('.modal-trigger').leanModal();
    });
</script>


<div class="container" ng-controller="HomeController">
    <div class="row">
        <div class="col s12">
            <h4>Products</h4>
            <!-- used for searching the current list -->
            <input type="text" ng-model="search" class="form-control" placeholder="Search product..." />
            <table class="hoverable bordered">
                <thead>
                    <tr>
                        <th class="text-align-center">ID</th>
                        <th class="width-30-pct">Name</th>
                        <th class="width-30-pct">Description</th>
                        <th class="text-align-center">Price</th>
                        <th class="text-align-center">Action</th>
                    </tr>
                </thead>

                <tbody ng-init="vm.getAll()">
                    <tr dir-paginate="d in vm.names | filter:search | orderBy:sortKey:reverse | itemsPerPage:5" pagination-id="prodx">
                        <td class="text-align-center">{{ d.id }}</td>
                        <td>{{ d.name }}</td>
                        <td>{{ d.description }}</td>
                        <td class="text-align-center">{{ d.price }}</td>
                        <td>
                            <a ng-click="vm.readOne(d.id)" class="waves-effect waves-light btn margin-bottom-1em"><i class="material-icons left">edit</i>Edit</a>
                            <a ng-click="vm.deleteProduct(d.id)" class="waves-effect waves-light btn margin-bottom-1em"><i class="material-icons left">delete</i>Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <dir-pagination-controls pagination-id="prodx" boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="dirPagination.tpl.html"></dir-pagination-controls>
            <div id="modal-product-form" class="modal">
                <div class="modal-content">
                <h4 id="modal-product-title">Create New Product</h4>
                    <div class="row">
                        <div class="input-field col s12">
                            <input ng-model="name" type="text" class="validate" id="form-name" placeholder="Type name here..." />
                            <label for="name">Name</label>
                        </div>

                        <div class="input-field col s12">
                            <textarea ng-model="description" type="text" class="validate materialize-textarea" placeholder="Type description here..."></textarea>
                            <label for="description">Description</label>
                        </div>

                        <div class="input-field col s12">
                            <input ng-model="price" type="text" class="validate" id="form-price" placeholder="Type price here..." />
                            <label for="price">Price</label>
                        </div>

                        <div class="input-field col s12">
                            <a id="btn-create-product" class="waves-effect waves-light btn margin-bottom-1em" ng-click="createProduct()"><i class="material-icons left">add</i>Create</a>

                            <a id="btn-update-product" class="waves-effect waves-light btn margin-bottom-1em" ng-click="vm.updateProduct()"><i class="material-icons left">edit</i>Save Changes</a>

                            <a class="modal-action modal-close waves-effect waves-light btn margin-bottom-1em"><i class="material-icons left">close</i>Close</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="fixed-action-btn" style="bottom:45px; right:24px;">
                <a class="waves-effect waves-light btn modal-trigger btn-floating btn-large red" href="#modal-product-form" ng-click="vm.showCreateForm()"><i class="large material-icons">add</i></a>
            </div>
        </div>
    </div>
</div>
